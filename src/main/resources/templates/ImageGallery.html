<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>

        #pageTitle{
            font-size: 35px;
            text-align: center;
            color: maroon;
            font-family: 'Mansalva', cursive;
        }

        header {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 500px;
            width: 1000px;
        }

        /*div.carousel-item{*/
        /*    background-repeat: no-repeat;*/
        /*    background-size: cover;*/
        /*    background-position: center;*/
        /*    height: 500px;*/
        /*    width: 1000px;*/
        /*    align: "center";*/
        /*    margin-left: auto;*/
        /*}*/

        .carousel-inner{
            margin:auto;
        }

    </style>
</head>
<body>

<h1 id="pageTitle">Image Gallery</h1>
<header>
    <div class="headerDiv">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block h-100 w-100 mx-auto" src="https://img.theculturetrip.com/1440x807/smart/wp-content/uploads/2017/03/6553327777_c4e15c9898_b.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-100 w-100" src="https://img.theculturetrip.com/1440x/wp-content/uploads/2017/03/16345330362_1d8f735b6b_k.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-100 w-100" src="https://img.theculturetrip.com/1440x/wp-content/uploads/2017/03/16475642617_cec0753c71_k.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</header>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
